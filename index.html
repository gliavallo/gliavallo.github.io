<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vallo Site</title>
    <script>
        //Read idtoken from query parameter with the same name.
        const params = new Proxy(new URLSearchParams(window.location.search), {
            get: (searchParams, prop) => searchParams.get(prop),
        });
        const idToken = params.idtoken;
        window.getGliaContext = () => ({ idToken });
    </script>
    <script async src="https://api.vallo-isop.dev.samo.io/salemove_integration.js"></script>
</head>
<body>
    <h1>Vallo's site</h1>
    <p>This is Vallo's test site</p>
</body>
</html>
